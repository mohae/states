{%- set php-fpm = pillar.get('php-fpm', {}) -%}

[{{ site }}]
listen = /tmp/{{ site }}.socket
listen.backlog = -1

; Unix user/group of processes
user = www-data
group = www-data

; Choose how the process manager will control the number of child processes.
pm = dynamic
pm.max_children = {{ php-fpm.get('max_children', '50') }}
pm.start_servers = {{ php-fpm.get('start_servers', '10') }}
pm.min_spare_servers = {{ php-fpm.get('min_spare_servers', '5') }}
pm.max_spare_servers = {{ php-fpm.get('max_spare_servers', '20') }}
pm.max_requests = {{ php-fpm.get('max_requests', '500') }}

; Pass environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp
